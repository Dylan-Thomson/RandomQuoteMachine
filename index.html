<!DOCTYPE html>
<html>
<head>
	<title>Random Quote Machine</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">
</head>
<body>

<div class="container">
	<div class="row vertical-center">
		<div class="col-xs-12">
			<blockquote>
				<p>
					<i class="fa fa-quote-left" aria-hidden="true"></i>
					<span id="quote">
						Random Quote Machine: Click New Quote for a random quote!
					</span>
					<i class="fa fa-quote-right" aria-hidden="true"></i>
				</p>
				<footer id="author">Created by: Dylan Thomson</footer>
			</blockquote>
			<button class="btn-lg"><i class="fa fa-twitter" aria-hidden="true"></i></button>
			<button class="btn-lg"><i class="fa fa-facebook" aria-hidden="true"></i></button>
			<button class="btn-lg" id="newQuote">New Quote</button>
		</div>
	</div>
</div>


<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
